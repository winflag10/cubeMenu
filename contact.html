<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
	</head>
	<body onload="initCubeMenu();fadeAnim();">
		<script src="static/js/three.js"></script>
		<script src="static/js/svgAnimator.js"></script>
		<script src="static/js/screenAnimator.js"></script>
		<script src="static/js/cube.js"></script>
		<svg id="menu-svg" class="menu-canvas" height="100%"  viewBox="0 0 100 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"><defs id="SvgjsDefs1009"></defs>
			<polygon id="SvgjsPolygon1010" points="100,0 100,0 100,35 100,100 100,100 100,35" fill="#22bbff"></polygon>
		</svg>
		<script src="static/js/checkFadeOnLoad.js"></script>
		<script type="text/javascript">
			checkFade();
		</script>
		<div id="canvasContainer">
			<h1 id="menuText" onclick="this.parentElement.classList.toggle('active');onClick()">MENU</h1>
			<canvas id="menuCube" onclick="this.parentElement.classList.toggle('active');onClick()"></canvas>
		</div>
		<div id="menu">
			<p onclick="navTo('home')">HOME</p>
			<p onclick="navTo('projects')">PROJECTS</p>
			<p onclick="navTo('contact')" class="active">CONTACT</p>
		</div>
		<p>This is the about page</p>
	</body>
</html>
